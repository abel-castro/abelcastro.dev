{% load static %}
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{ meta_description }}" />
  <meta name="author" content="Abel Castro" />
  <title>{{ page_title }}</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
    crossorigin="anonymous"
  />
  <!-- Favicons -->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ MEDIA_URL }}favicons/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ MEDIA_URL }}favicons/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ MEDIA_URL }}favicons/favicon-16x16.png"
  />
  <link rel="manifest" href="{{ MEDIA_URL }}favicons/site.webmanifest" />

  {% comment %}
  {# as the blog is deactivated these libraries are not needed anymore  #}
  <!-- Markdown -->
  <link
    href="{% static 'plugins/css/ace.min.css' %}"
    type="text/css"
    media="all"
    rel="stylesheet"
  />
  <link
    href="{% static 'martor/css/martor.bootstrap.min.css' %}"
    type="text/css"
    media="all"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/htmx.org@1.5.0"></script>
  {% endcomment %}

  <!-- Other CSS -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
    rel="stylesheet"
  />
  <link href="{% static "main.css" %}" rel="stylesheet">
</head>
