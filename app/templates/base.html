{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
  {% include "base_head.html" %}

  <body class="text-white bg-dark">
    <header class="mb-auto p-4">
      <div>
        {% include "page_title.html" %}
        <nav class="nav nav-masthead justify-content-center float-md-end">
          {% if request.resolver_match.url_name == 'post_list' %}
          <span id="posts-search-input-container">
            <input
              id="posts-search"
              class="form-control"
              type="text"
              name="search_term"
              placeholder="Search in Posts"
              hx-get="{% url 'search' %}"
              hx-trigger="keyup changed delay:500ms"
              hx-target="#main-container"
              hx-indicator=".htmx-indicator"
              hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
            />
          </span>
          {% endif %}
          <a class="nav-link" href="/#about-me">About me</a>
          <a class="nav-link" href="/#my-blog">Blog</a>
          <a class="nav-link" href="/#projects">Projects</a>
          <a
            class="nav-link"
            target="_blank"
            href="https://github.com/abel-castro"
            ><i class="bi bi-github"></i
          ></a>
        </nav>
      </div>
    </header>

    <main>{% block main %} {% endblock %}</main>

    <footer id="the-footer" class="mt-auto text-center text-white-50 pb-2">
      {% include "footer_text.html" %}
    </footer>
  </body>
</html>
